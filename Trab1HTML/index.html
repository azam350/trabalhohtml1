<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>meu site</title>
    <style>
        table, td, th { border: 1px solid black;}
        table { width: 0%; border-collapse: collapse; }

        <table>

                <br>

                <br>
                <label>CPF: </label>

                <input type="radio" name="teste" value="robo">

                <input type="radio" name="teste" value="humano">

        </form>

        <iframe width="560" height="315"
src="https://www.youtube.com/embed/xxgGKxO-ZSM" title="YouTube video player"
frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
gyroscope; picture-in-picture" allowfullscreen></iframe>
